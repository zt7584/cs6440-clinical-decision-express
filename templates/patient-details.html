<div class="modal-header">
    <div class="modal-title">
        <h4>Patient: {{ patient.id }}<i class="glyphicon glyphicon-remove pull-right clickable" ng-click="Cancel()"></i></h4>
    </div>
</div>
<div class="modal-body">
    <div class="list-group">
        <div class="list-group-item list-group-item-header">
            Name
        </div>
        <div class="list-group-item">
            <label>{{ patientName }}</label>
        </div>
        <div class="list-group-item list-group-item-header">
            Address
        </div>
        <div class="list-group-item">
            <label>{{ patientAddress }}</label>
        </div>
        <div class="list-group-item list-group-item-header">
            Gender
        </div>
        <div class="list-group-item">
            <label>{{ patient.gender }}</label>
        </div>
        <div class="list-group-item list-group-item-header">
            DOB
        </div>
        <div class="list-group-item">
            <label>{{ patient.birthDate }}</label>
        </div>
        <div class="list-group-item list-group-item-header" ng-show="patient.telecom">
            Contact
        </div>
        <div class="list-group-item" ng-repeat="phone in patient.telecom">
            <label>{{ phone.use + ": " + phone.value }}</label>
        </div>
    </div>
</div>
