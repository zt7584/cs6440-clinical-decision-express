<div class="modal-header">
    <div class="modal-title">
        <h4>{{ vitalsign.keyword }}<i class="glyphicon glyphicon-remove pull-right clickable" ng-click="Cancel()"></i></h4>
    </div>
</div>
<div class="modal-body">
    <div class="list-group">
        <div class="list-group-item" ng-show="vitalsign.high_bounds !== 0">
            <div class="row">
                <div class="col-md-4">
                    Lower Bound
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="number" ng-model="vitalsign.low_bounds"/>
                </div>
            </div>
        </div>
        <div class="list-group-item" ng-show="vitalsign.high_bounds !== MAX">
            <div class="row">
                <div class="col-md-4">
                    Higher Bound
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="number" ng-model="vitalsign.high_bounds"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary form-control" ng-click="Save(vitalsign)">Save</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-default form-control" ng-click="Cancel()">Cancel</button>
        </div>
    </div>
</div>
